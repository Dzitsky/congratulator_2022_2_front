<div class="account-card-component">
  <div class="card__first-row">
    <div class="first-row__first-column">
			<span class="first-row__type">
        <img style="filter: invert(51%) sepia(97%) saturate(362%) hue-rotate(116deg) brightness(87%) contrast(93%);" height="40" src="../../assets/user-solid.svg">
      </span>

      <span class="first-row__detail">
        Detail
      </span>
    </div>

    <span class="first-row__actions">
      <img class="actions__suspend" height="20" src="../../../assets/user-times-solid.svg">

      <img class="actions__edit" height="20" src="../../../assets/pencil-alt-solid.svg">

      <img class="actions__delete" height="20" src="../../../assets/trash-alt-solid.svg">
		</span>
  </div>

  <div class="card__second-row">
		<span class="second-row__text">
      Test Name
    </span>
  </div>

  <div class="card__third-row">
		<span class="third-row__description">
      Test Description
    </span>
  </div>
</div>




<!-- Карточка (начало) -->
<div class="card" style="width: 14rem;" *ngIf="congratulation">

  <a
    [title]="congratulation.title + ' details'"
    [routerLink]="['/cards', congratulation.id]">
    {{ congratulation.title }}
  </a>


  <!-- Картинка карточки (начало) -->
  <div class="card-body" style="width: 14rem; height: 12rem;">
    <a [routerLink]="['/cards', congratulation.id]">
      <img [src]="congratulation.imageUri"
           alt="userFilesSlides"
           draggable="false"
           (dragstart)="false;"
           class="unselectable"
           style="cursor: pointer;
          background-color: PowderBlue;
          color: Black;
          border-style: double;
          border: 2px solid blue;
          border-radius: 5px;
          width: 190px;
          height: 190px;
          object-fit: cover;">
    </a>
  </div>
  <!-- Картинка карточки (конец) -->

  <!-- Футтер (начало) -->
  <div class="card-header"
       style="width: 14rem; height: 7rem;">
    <br>
    <h6>

      <!-- Начало текста -->
      <h6 class="card-title font-weight-bold">
        {{congratulation.body.substring(0,100)}}
      </h6>

    </h6>

  </div>
  <!-- Футтер (конец) -->

</div>
<!-- Карточка объявления (конец) -->
