<!-- Карточка (начало) -->
<div class="card" style="width: 14rem;" *ngIf="card">

  <a
    [title]="card.title + ' details'"
    [routerLink]="['/cards', card.id]">
    {{ card.title }}
  </a>


  <!-- Картинка карточки (начало) -->
  <div class="card-body" style="width: 14rem; height: 12rem;">
    <a [routerLink]="['/cards', card.id]">
      <img [src]="card.imageUri"
           alt="userFilesSlides"
           draggable="false"
           (dragstart)="false;"
           class="unselectable"
           style="cursor: pointer;
          background-color: PowderBlue;
          color: Black;
          border-style: double;
          border: 2px solid blue;
          border-radius: 5px;
          width: 190px;
          height: 190px;
          object-fit: cover;">
    </a>
  </div>
  <!-- Картинка карточки (конец) -->

  <!-- Футтер (начало) -->
  <div class="card-header"
       style="width: 14rem; height: 7rem;">
    <br>
    <h6>

      <!-- Начало текста -->
      <h3 class="card-title font-weight-bold">
        {{card.body}}
      </h3>

    </h6>

  </div>
  <!-- Футтер (конец) -->

</div>
<!-- Карточка объявления (конец) -->
