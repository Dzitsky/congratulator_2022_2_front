<!-- Выводит пажинированные карточки объявлений -->
<mat-grid-list cols="30" *ngIf="cards; else loadingBlock">
  <ng-container *ngFor="let item of cards">
    <mat-grid-tile colspan='10'>
      <app-card-view-low-details
        [card]="item">
      </app-card-view-low-details>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
